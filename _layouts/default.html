<html xmlns="http://www.w3.org/1999/xhtml">

<head>

  <meta name="author" content="Alvaro Trigo Lopez" />
  <meta name="description" content="fullPage full-screen navigation and sections control menu." />

  <meta name="Resource-type" content="Document" />


  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/fullpage.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/examples.css" />
  <style>

  /* Style for our header texts
  * --------------------------------------- */
  h1{
    font-size: 5em;
    font-family: arial,helvetica;
    color: #fff;
    margin:0;
  }
  .intro p{
    color: #fff;
  }

  /* Centered texts in each section
  * --------------------------------------- */
  .section{

  }

  /* Bottom menu

  #infoMenu li a {

  }
  </style>

</head>
<body>

<script type="text/javascript" src="{{ site.baseurl }}/fullpage.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/examples.js"></script>

<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        anchors: ['Logo', 'Spacing', 'Brand Ratio', 'How to use Right Logo', 'Incorrect logo usage', 'Typy style', 'Color Specfication', 'Stationery', 'Umbrella', 'How to use Right Logo', 'Logo Usage', 'Office', 'Office'],

        navigation: true,
        navigationPosition: 'right',
        navigationTooltips: ['Logo', 'Spacing', 'Brand Ratio', 'How to use Right Logo', 'Incorrect logo usage', 'Typy style', 'Color Specfication', 'Stationery', 'Umbrella', 'How to use Right Logo', 'Logo Usage', 'Office', 'Office'],
